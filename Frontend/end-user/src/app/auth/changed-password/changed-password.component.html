<mat-card>
  <mat-card-header>
    <mat-card-title>Change Password</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()">
      <app-input [data]="passwordFormControl"/>
      <app-input [data]="confirmPasswordFormControl"/>
      <button id="change-password-submit" mat-raised-button type="submit" color="primary" [disabled]="!valid()">Change Password</button>
    </form>
  </mat-card-content>
</mat-card>
