<mat-card>
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()">
      <app-input [data]="nameFormControl"/>
      <app-input [data]="emailFormControl"/>
      <app-input [data]="addressFormControl"/>
      <app-input [data]="passwordFormControl"/>
      <app-input [data]="confirmPasswordFormControl"/>
      <button id="register-submit" mat-raised-button type="submit" color="primary" [disabled]="!valid()">Register</button>
    </form>
  </mat-card-content>
</mat-card>
