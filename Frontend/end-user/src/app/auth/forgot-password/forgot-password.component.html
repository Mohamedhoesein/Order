<mat-card>
  <mat-card-header>
    <mat-card-title>Reset Password</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()">
      <app-input [data]="emailFormControl"/>
      <button id="forgot-password-submit" mat-raised-button type="submit" color="primary" [disabled]="!valid()">Reset Password</button>
    </form>
  </mat-card-content>
</mat-card>
