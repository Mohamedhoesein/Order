<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()">
      <app-input [data]="emailFormControl"/>
      <app-input [data]="passwordFormControl"/>
      <a id="forgot-password" href="forgot-password">Forgot password?</a>
      <button id="login-submit" mat-raised-button type="submit" color="primary" [disabled]="!valid()">Login</button>
    </form>
  </mat-card-content>
</mat-card>
